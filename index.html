<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Login</title>
</head>
<body>
    <script>
        async function autoLogin() {
            // Reemplaza con el token CSRF válido
            const csrfToken = 'uYCmUl7UFNnGPLVDsv6a6ZY70TVetwKSbackVouepmIWHs7FxCCL382O0jtjMPrC'; 

            // Enviar los datos de login al servidor
            const response = await fetch('https://minedwedgevision.com/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                    'X-CSRFToken': csrfToken, // Ajusta según las necesidades del servidor
                },
                body: new URLSearchParams({
                    'username': 'MONEYMANLOOFF',
                    'password': 'moneymanlooff_',
                    'csrfmiddlewaretoken': csrfToken,
                })
            });

            // Verificar si el login fue exitoso
            if (response.ok) {
                // Redirigir a la página de contenido
                window.location.href = 'https://minedwedgevision.com/scanner';
            } else {
                alert('Login fallido');
            }
        }

        // Ejecutar la función de login al cargar la página
        autoLogin();
    </script>
</body>
</html>
