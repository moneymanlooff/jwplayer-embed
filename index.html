<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Login</title>
</head>
<body>
    <h1>Iniciando Sesi贸n...</h1>
    <script>
        async function getCsrfToken() {
            try {
                const response = await fetch('https://minedwedgevision.com', {
                    method: 'GET',
                    credentials: 'include', // Incluye cookies de sesi贸n
                });

                if (!response.ok) {
                    throw new Error(`Error en la solicitud: ${response.status}`);
                }

                const html = await response.text();
                console.log(html); // Muestra el HTML para verificar el token CSRF

                // Busca el token CSRF en el HTML
                const tokenMatch = html.match(/name="csrfmiddlewaretoken" value="([^"]+)"/);
                
                if (!tokenMatch) {
                    throw new Error('Token CSRF no encontrado en el HTML');
                }
                
                return tokenMatch[1];
            } catch (error) {
                console.error('Error obteniendo el token CSRF:', error);
                alert('Error obteniendo el token CSRF');
                return null;
            }
        }

        async function autoLogin() {
            try {
                const csrfToken = await getCsrfToken();
                if (!csrfToken) return;

                const response = await fetch('https://minedwedgevision.com', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                        'X-CSRFToken': csrfToken,
                    },
                    body: new URLSearchParams({
                        'username': 'MONEYMANLOOFF',
                        'password': 'moneymanlooff_',
                        'csrfmiddlewaretoken': csrfToken,
                    })
                });

                if (response.ok) {
                    console.log('Login exitoso. Redirigiendo...');
                    window.location.href = 'https://minedwedgevision.com/scanner';
                } else {
                    console.error('Login fallido. C贸digo de estado:', response.status);
                    alert('Login fallido');
                }
            } catch (error) {
                console.error('Error durante el proceso de login:', error);
                alert('Ocurri贸 un error durante el login');
            }
        }

        autoLogin();
    </script>
</body>
</html>
