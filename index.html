<script>
const html = document.getElementsByTagName("html")[0];
$(document).ready(function(){
    $(".up-down").css("background-image",'url('+'/static/images/flecha arriba.png'+') !important')
});

const options = document.querySelectorAll(".option");
options.forEach((option) => {
    option.addEventListener("click", () => {
        let current = document.getElementsByClassName("active");
        current[0].className = current[0].className.replace(" active", "");
        option.className += " active";
    });
});

const alerts = document.querySelectorAll(".alert");
alerts.forEach((alert) => {
    alert.addEventListener("click", () => {
        let current = document.getElementsByClassName("active-alert");
        current[0].className = current[0].className.replace(" active-alert", "");
        alert.className += " active-alert";
    });
});

function toggle() {
    if(document.documentElement.getAttribute("data-theme")=="dark"){
        localStorage.setItem('theme', 'light');
        document.documentElement.setAttribute('data-theme', 'light');
    } else {
        localStorage.setItem('theme', 'dark');
        document.documentElement.setAttribute('data-theme', 'dark');
    }
}

</script>

<script>
'use strict';
function setupIcons() {
    const lightSchemeIcon = document.querySelector('link#light-scheme-icon');
    const darkSchemeIcon = document.querySelector('link#dark-scheme-icon');
    function setLight() {
        document.head.append(lightSchemeIcon);
        darkSchemeIcon.remove();
    }
    function setDark() {
        lightSchemeIcon.remove();
        document.head.append(darkSchemeIcon);
    }
    const matcher = window.matchMedia('(prefers-color-scheme:dark)');
    function onUpdate() {
        if (matcher.matches) {
            setDark();
        } else {
            setLight();
        }
    }
    matcher.addListener(onUpdate);
    onUpdate();
}
setupIcons();
</script>
